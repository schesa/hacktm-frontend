<div id="wrapper">
  <div class="ui container logo">
    <img class="ui fluid image" src="https://i.imgur.com/wCSg3QZ.png" alt="VoluntApp" />
  </div>

  <div class="ui segment login">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(Password.value, Email.value)">
      
      <div class="ui center aligned container">
        <h2> <span class="bold text">Autentificare</span> Voluntari</h2>
      </div>
      
      <div class="form-group">
        <input type="email" #Email name="Email" ngModel class="form-control" id="inputEmail" 
        aria-describedby="emailHelp" placeholder="Enter email">
      </div>

      <div class="form-group">
        <input ngModel #Password  name="Password" type="password" class="form-control" 
        id="inputPassword" placeholder="Password">
      </div>
      
      <button [disabled]="!loginForm.valid" type="submit" class="fluid ui yellow button">Autentifică-mă!</button>
      <button type="register" class="fluid ui inverted yellow button">
        <a class="nav-link" href="/register">Vreau să îmi creez un cont.</a>
      </button>
    </form>
  </div>
</div>
